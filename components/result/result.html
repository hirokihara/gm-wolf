<h3>【ゲーム終了】</h3>
<br>
<div ng-if="result.winner === '人狼'">
  人狼の襲撃により街は滅びました。人狼チームの勝利です！！
</div>
<div ng-if="result.winner === '人間'">
  人狼は全員追放されました。市民チームの勝利です！！
</div>
<br>
<p class="input-group input-group-lg" ng-repeat="player in result.players track by $index">
  <span class="input-group-addon" id="basic-addon1">{{$index + 1}}</span>
  <input type="text"
         ng-model="player.name"
         disabled="disabled"
         class="form-control input-lg">

  <span class="input-group-btn">
  <button type="submit"
         class="btn btn-default">{{player.job}}</button>
</p>
<br>
<button class="btn btn-success" ng-click="result.gameOver()">
  ゲーム終了
</button>
