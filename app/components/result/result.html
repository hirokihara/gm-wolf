<h3>【ゲーム終了】</h3>
<br>
<div ng-if="day.winner === '人狼'">
  人狼の襲撃により街は滅びました。人狼チームの勝利です！！
</div>
<div ng-if="day.winner === '人間'">
  人狼は全員追放されました。市民チームの勝利です！！
</div>
<br>
<p class="input-group input-group-lg" ng-repeat="player in day.players track by $index">
  <span class="input-group-addon" id="basic-addon1">{{$index + 1}}</span>
  <input type="text"
         ng-model="player.name"
         required
         placeholder="プレイヤー名を入力してください"
         class="form-control input-lg">

  <span class="input-group-btn">
  <button type="submit"
         class="btn btn-default">{{player.job}}</button>
  <button
         class="btn btn-default" ng-click="day.expulsion($index)" ng-if="player.alive == true">追放</button>
  <button
         class="btn btn-danger" ng-click="day.expulsion($index)" ng-if="player.alive == false">追放</button>
  </span>
</p>
<br>
<button class="btn btn-success" ng-click="day.goodNight()">
  夜のターンへ
</button>
